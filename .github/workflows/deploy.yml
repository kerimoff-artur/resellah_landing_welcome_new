name: Deploy to GitHub Page

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
      
      - name: Enable Flutter Web
        run: flutter config --enable-web
        
      - name: Get dependencies
        run: flutter pub get
        
      - name: List Project Structure
        run: |
          echo "Project root:"
          ls -la
          echo "\nAssets directory:"
          ls -la assets/ || true
          echo "\nImages directory:"
          ls -la assets/images/ || true
          
      - name: Build
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
        run: |
          # Build Flutter web
          flutter build web --base-href /resellah_landing_welcome_new/
          
          # Fix paths in index.html
          sed -i 's|<base href="/">|<base href="/resellah_landing_welcome_new/">|g' build/web/index.html
          
          # Fix paths in manifest.json
          if [ -f "build/web/manifest.json" ]; then
            sed -i 's|"start_url": ".|"start_url": "/resellah_landing_welcome_new|g' build/web/manifest.json
          fi
          
          # Create 404 page
          cp build/web/index.html build/web/404.html
          
          # Debug output
          echo "Build output:"
          ls -la build/web/
          echo "\nBuild assets:"
          ls -la build/web/assets/ || true
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true 